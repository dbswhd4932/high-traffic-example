<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 글 작성 - High Traffic Example</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <a href="/posts">게시글 목록</a>
            </h1>
        </header>

        <main>
            <div class="post-form">
                <h2>새 글 작성</h2>

                <form id="postForm">
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" id="title" name="title" required class="form-input" placeholder="제목을 입력하세요">
                    </div>

                    <div class="form-group">
                        <label for="author">작성자</label>
                        <input type="text" id="author" name="author" required class="form-input" placeholder="작성자 이름">
                    </div>

                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea id="content" name="content" required class="form-textarea" rows="15" placeholder="내용을 입력하세요"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">작성 완료</button>
                        <a href="/posts" class="btn btn-secondary">취소</a>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 High Traffic Example</p>
        </footer>
    </div>

    <script th:src="@{/js/post-form.js}"></script>
</body>
</html>
