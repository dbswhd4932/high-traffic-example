<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록 - High Traffic Example</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>게시글 목록</h1>
            <div class="header-actions">
                <a href="/posts/new" class="btn btn-primary">새 글 작성</a>
            </div>
        </header>

        <main>
            <!-- 게시글 목록 -->
            <div class="post-list">
                <div th:if="${posts.content.isEmpty()}" class="empty-state">
                    <p>게시글이 없습니다.</p>
                </div>

                <div th:each="post : ${posts.content}" class="post-item">
                    <div class="post-header">
                        <h2>
                            <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">게시글 제목</a>
                        </h2>
                        <span class="post-author" th:text="${post.author}">작성자</span>
                    </div>
                    <div class="post-meta">
                        <span class="meta-item">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                            </svg>
                            <span th:text="${post.viewCount}">0</span>
                        </span>
                        <span class="meta-item">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                            </svg>
                            <span th:text="${post.likeCount}">0</span>
                        </span>
                        <span class="meta-item">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                            </svg>
                            <span>댓글</span>
                        </span>
                        <span class="meta-item">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                            </svg>
                            <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2025-10-20 14:00</span>
                        </span>
                    </div>
                </div>
            </div>

            <!-- 페이징 -->
            <div th:if="${!posts.content.isEmpty()}" class="pagination">
                <a th:if="${posts.hasPrevious}"
                   th:href="@{/posts(page=${currentPage - 1}, size=${posts.pageSize})}"
                   class="page-link">이전</a>

                <span class="page-info">
                    <span th:text="${currentPage + 1}">1</span> /
                    <span th:text="${posts.totalPages}">10</span>
                </span>

                <a th:if="${posts.hasNext}"
                   th:href="@{/posts(page=${currentPage + 1}, size=${posts.pageSize})}"
                   class="page-link">다음</a>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 High Traffic Example</p>
        </footer>
    </div>
</body>
</html>
