spring:
  config:
    activate:
      on-profile: local

  # 로컬 환경에서는 DDL 자동 생성
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

# 로컬 환경 로깅 설정
logging:
  level:
    root: INFO
    com.example.hightraffic: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
